name: Release bundle

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npm run bundle
      - name: Create release archive
        run: tar -czf gemini-cli-zai-bundle.tar.gz bundle
      - uses: softprops/action-gh-release@v2
        with:
          files: gemini-cli-zai-bundle.tar.gz
