name: Build executable

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-executable:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npm run bundle

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gemini-cli-zai-bundle
          path: bundle/

      - name: Create release archive
        run: tar -czf gemini-cli-zai-bundle.tar.gz bundle

      - name: Delete existing latest release
        run: gh release delete latest --yes || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete existing latest tag
        run: git push origin :refs/tags/latest || true

      - name: Create latest release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          body: |
            Automatically updated on every push to main.
            
            **Commit:** ${{ github.sha }}
            **Date:** ${{ github.event.head_commit.timestamp }}
            
            ## Quick Install
            ```bash
            curl -fsSL https://raw.githubusercontent.com/charles-azam/gemini-cli-zai/main/scripts/install-release.sh | bash
            ```
          files: gemini-cli-zai-bundle.tar.gz
          prerelease: false
          make_latest: true
