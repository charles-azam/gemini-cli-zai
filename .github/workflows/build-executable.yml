name: Build executable

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-executable:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npm run bundle
      - uses: actions/upload-artifact@v4
        with:
          name: gemini-cli-zai-bundle
          path: bundle/
